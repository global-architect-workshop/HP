                    <div class="col-lg-8">

<script>
// サブメニュークリック時
$('a.submenu').click(function() {
    changeMenu(this.text);
    $("#eventYear").text(this.text + "年");
});

// メニューを変更
function changeMenu(year) {
    $.ajax({
        url: "../event/menuList/"+year+".html",
        dataType: "html",
        cache: false,
        success: function(data, textStatus){
           $('#mainmenu').html(data);
        },
        error: function(xhr, textStatus, errorThrown){
           // エラー処理
           alert("メニュー情報が取得できませんでした。");
        }
    });

}

</script>
